<script>
    
    $(document).ready(function(){
    var firstFlag = 0;

    if(firstFlag == 0) {
        $("#signUp").hide();
        $("#logInBtn").css("color", "red");      
        $("#SignUpBtn").css("color", "black");
    } 
        
    $("#SignUpBtn").click(function(){
        $("#signUp").show();
        $("#logIn").hide();
        $("#SignUpBtn").css("color", "red");
        $("#logInBtn").css("color", "black");      
        firstFlag = 1;
    });

    $("#logInBtn").click(function(){
        $("#logIn").show();
        $("#signUp").hide();
        $("#logInBtn").css("color", "red");      
        $("#SignUpBtn").css("color", "black");
        firstFlag = 1;
      });
    });
